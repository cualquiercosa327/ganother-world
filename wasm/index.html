<html>
  <head>
    <title>Gother World</title>
    <meta charset="utf-8"/>
    <script src="wasm_exec.js"></script>
    <style>
      body {
        background: #FAFFD1;
        background: -webkit-linear-gradient(to top, #A1FFCE, #FAFFD1);
        background: linear-gradient(to top, #A1FFCE, #FAFFD1);
      }
      body, h1, p {
        text-align: center;
        font-family: "Monaco", "Andale Mono", "Lucida Console", "FreeMono", monospace;
      }
      .badge {
        color: #fff;
        background-color: #000;
        display: inline-block;
        padding: .25em .3em;
        line-height: 1;
        border-radius: .25rem;
        font-weight: 700;
        text-decoration: none;
      }
      #gotherworld-container {
        position: relative;
        width: 960px;
        height: 600px;
        margin-left:auto;
        margin-right:auto;
      }
      #gotherworld {
        width: 960px;
        height: 600px;
        display: block;
        border: 2px solid #000;
        image-rendering: pixelated;
      }
      #touch-controls {
        position: absolute;
        bottom: 25px;
        left: 25px;
        width: calc(100% - 50px);
        text-align: left;
      }
      #touch-controls button {
        width: 60px;
        height: 60px;
        border-radius: 5px;
        opacity: 0.25;
        font-size: 50px;
      }
      #touch-controls #key-up {
        position: absolute;
        left: 69px;
        bottom: 69px;
      }
      #touch-controls .align-right {
        float: right;
        margin-right: 11px;
      }
    </style>
  </head>
  <body>
    <h1>
      <img src="logo.png" alt="Gother World">
    </h1>
    <p>
      <a class="badge" href="#" onclick="shutdown()">STOP</a>
      <a class="badge" href="#" onclick="handleKeyEvent('l', 76, 'keydown'); setTimeout(() => handleKeyEvent('l', 76, 'keyup'), 50);">LOAD</a>
      <a class="badge" href="#" onclick="handleKeyEvent('s', 83, 'keydown'); setTimeout(() => handleKeyEvent('s', 83, 'keyup'), 50);">SAVE</a>
      <!-- TODO toggle keyboard ⌨︎ -->

      // Game Part
      <a class="badge" href="?gamePart=0">0</a>
      <a class="badge" href="?gamePart=1">1</a>
      <a class="badge" href="?gamePart=2">2</a>
      <a class="badge" href="?gamePart=3">3</a>
      <a class="badge" href="?gamePart=4">4</a>
      <a class="badge" href="?gamePart=5">5</a>
      <a class="badge" href="?gamePart=6">6</a>
      <a class="badge" href="?gamePart=7">7</a>

      // LOG
      <a class="badge" href="#" onclick="setLogLevel(0)">DEBUG</a>
      <a class="badge" href="#" onclick="setLogLevel(1)">INFO</a>
      <a class="badge" href="#" onclick="setLogLevel(2)">WARN</a>
      <a class="badge" href="#" onclick="setLogLevel(3)">ERROR</a>
      <a class="badge" href="#" onclick="setLogLevel(4)">FATAL</a>

    </p>
    <div id="gotherworld-container">
      <div id="touch-controls">
        <button alt="up key input" id="key-up">↑</button>
        <button alt="left key input" id="key-left">←</button>
        <button alt="down key input" id="key-down">↓</button>
        <button alt="right key input" id="key-right">→</button>
        <button alt="space key input" id="key-sp" class="align-right">␠</button>
        <button alt="escape key input" id="key-esc" class="align-right">␛</button>
      </div>
      <canvas id="gotherworld" width="320" height="200"/>
    </div>
    <p>
      Made with <span style="color: #e25555;">&hearts;</span> in Bern. <a href="https://github.com/neophob/ganother-world">Github</a>
    </p>
    <script src="main.js"></script>
  </body>
</html>
